<div class="container">
  <div class="row justify-content-center mt-3 pt-3">
  <div class="col-md-12">
  <div class="row">
    <div class="col">
        <h1 class="display-4">Players</h1>
    </div>
  </div>

  <hr class="bg-info">
  <form [formGroup]="PlayerForm" (submit)="getPlayersList()">
      <div class="form-row">
          <div class="form-group col-md-5">
            <select class="custom-select" formControlName="SeasonType">
                <option value="Regular Season">Regular Season</option>
                <option value="Pre Season">Pre Season</option>
                <option value="Playoffs">Playoffs</option>
                <option value="All Star">All Star</option>
              </select>
          </div>
          <div class="form-group col-md-5">
            <input id="Season" type="text" class="form-control" formControlName="Season" placeholder="Season Format NNNN-NN">
            <div class="alert alert-danger" *ngIf="formErrors.Season.required"><span class="alert">Season is Required</span></div>
            <div class="alert alert-danger" *ngIf="formErrors.Season.maxlength || formErrors.Season.minlength || formErrors.Season.pattern"><span class="alert">Format NNNN-NN</span></div>
          </div>
          <div class="form-group col-md-2">
            <button [disabled]="PlayerForm.invalid" type="submit" class="btn btn-primary btn-block">Search</button>
          </div>
      </div>
  </form>
  <div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th scope="col-4">Name and Surname</th>
          <th scope="col-4">Team</th>
          <th scope="col-4" >Age</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let player of players">
          <td><a routerLink="/player-detail/{{player[0]}}">{{player[1]}}</a></td>
          <td>{{player[3]}}</td>
          <td>{{player[4]}} years</td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
  </div>
</div>
